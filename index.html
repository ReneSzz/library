<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"> <h1> Library </h1></div>
    <div class="container">
    <div class="input">
        <h1> Enter your books here.</h1>
        
       
        <div class="box">
            <a class="button" href="#divOne">Contact US</a>
        </div>
        <div class="overlay" id="divOne">
            <div class="wrapper">
                <h2>Please Fill up The Form</h2><a class="close" href="#">&times;</a>
                <div class="content">
                    <div class="container">
                        <form>
                            <label>Book Title</label>
                            <input type="text" name="bookTitle" id="bookTitle">
                            <label>Authors Name</label>
                            <input type="text" name="author" id="author">
                            <label>Page count:</label> 
                            <input type="text" name="pageCount" id="pageCount">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="books"></div>
    </div> 
</body>
</html>
